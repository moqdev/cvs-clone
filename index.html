<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/all.css">
<link rel="stylesheet" href="../webfonts/fa-solid-900.woff2">
<script src="node_modules/@fortawesome/fontawesome-free/js/all.js" charset="utf-8"></script>



  <link rel="stylesheet" href="../cvs-clone/css/style.css">
  <title>TVS Pharmacy</title>
</head>
<body>
  <!-- <div class="splash">
    <img src="images/logo.png" alt="" class="logo">
  </div> -->

  <div class="content">
    <header class="app-header">
      <div class="container">
        <img src="images/logo.png" alt="" class="logo">
        <input type="text" class="search" placeholder="Search...">
      </div>
    </header>

    <div class="subheader">
      <div>
        <p>Now delivering Rx + more</p>
        <p>Find out now <i class="fa fa-chevron-right"></i></p>
      </div>
      <img src="images/delivery.png" alt="">
    </div>

    <div class="grid container">
      <div class="item">
        <h4>Pharmacy</h4>
        <p class="desc">2Rxs ready to refill</p>
        <img src="images/medicine.png" alt="">
      </div>
      <div class="item">
        <h4>Deals & Rewards</h4>
        <p class="desc">2 TeddiCare offers expiring</p>
        <img src="images/medal.png" alt="" />
        </div>
        <div class="item">
        <h4>SecondClinic</h4>
        <p class="desc"></p>
        <img src="images/nurse.png" alt="" />
        </div>
        <div class="item">
        <h4>Shop</h4>
        <p class="desc">Free shipping on orders $25+</p>
        <img src="images/shop.png" alt="" />
        </div>
        <div class="item">
        <h4>Photo</h4>
        <p class="desc"></p>
        <img src="images/photo.png" alt="" />
        </div>
        <div class="item">
        <h4>Weekly Ad</h4>
        <p class="desc">View your weekly ad</p>
        <img src="images/newspaper.png" alt="" />
        </div>     
    </div>
  </div>
  <footer class="app-footer">
    <ul>
      <li>
        <i class="fa fa-heart"></i>
        Home
      </li>
      <li>
        <i class="fa fa-barcode"></i>
        Show Card
      </li>
      <li>
        <i class="fa-solid fa-user"></i>
        Account
      </li>
      <li>
        <i class="fa fa-map-marker"></i>
        Find Store
      </li>
    </ul>
  </footer>
</body>
</html>
